<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventoss</title>
    <style>
        div#area{
            background: rgba(35, 35, 189, 0.973);
            color: white;
            font: normal 20pt arial;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
        a.lin{
            font: normal 15pt arial;
            margin-top: auto 200px;
        }
    </style>
</head>
<body>
    <div id="area">
        Menu
    </div>
    <a class="lin" href="soma.html">Ir para soma</a>
    <script>
        var a = window.document.getElementById('area')
        addEventListener('click', clicou)
        addEventListener('mouseover', entra)
        addEventListener('mouseout', sair)

        function clicou() {
            a.innerText = 'Clicou'
            a.style.backgroundColor = 'red'
        }

        function entra() {
            a.innerText = 'Interaja'
            a.style.backgroundColor = 'blue'
        }

        function sair() {
            a.innerText = 'Saiu.'
            a.style.backgroundColor = 'green'
        }

    </script>
</body>
</html>
